<form name="plantForm">
  <fieldset>
    <label for="type">Plant Type:</label>
    <input required type="text" name="type" data-ng-model="plant.type" />
    <span ng-show="plantForm.type.$dirty && plantForm.type.$invalid">
      <span ng-show="plantForm.type.$error.required">Plant Type is required.</span>
    </span>
  </fieldset>
  <fieldset>
    <label for="frequency">Watering Frequency:</label>
    <input required type="number" name="frequency" data-ng-model="plant.frequency" data-ng-minlength="1" data-ng-maxlength="2"/>
    <span ng-show="plantForm.frequency.$dirty && plantForm.frequency.$invalid">
      <span ng-show="plantForm.frequency.$error.required">Watering frequency is required.</span>
      <span ng-show="plantForm.frequency.$error.minlength">Too short!</span>
      <span ng-show="plantForm.frequency.$error.maxlength">Too long!</span>
    </span>
  </fieldset>
  <fieldset>
    <label for="last_watered">Last Watered:</label>
    <input required type="date" name="last_water" data-ng-model="plant.last_water"/>
    <span ng-show="plantForm.last_water.$dirty && plantForm.last_water.$invalid">
      <span ng-show="plantForm.last_water.$error.required">Last Watered date is required. (It's ok to guess)</span>
    </span>
  </fieldset>
  <fieldset>
    <label for="outdoors">
      <input type="checkbox" name="outdoors" data-ng-model="plant.outdoors" />
      Outdoors?
    </label>
  </fieldset>
  <fieldset>
    <label for="zipcode">Zipcode:</label>
    <input required type="number" name="zipcode" data-ng-model="plant.zipcode" data-ng-minlength="5" data-ng-maxlength="5"/>
    <span ng-show="plantForm.zipcode.$dirty && plantForm.zipcode.$invalid">
      <span ng-show="plantForm.zipcode.$error.required">Zipcode is required.</span>
      <span ng-show="plantForm.zipcode.$error.minlength">Too short!</span>
      <span ng-show="plantForm.zipcode.$error.maxlength">Too long!</span>
    </span>
  </fieldset>
  <button type="button" data-ng-if="!plant._id" data-ng-click="create()" ng-disabled="plantForm.$invalid">Create</button>
  <div data-ng-if="plant._id">
    <button type="button" data-ng-click="cancel()">cancel</button>
    <button type="button" data-ng-click="update()">Update</button>
    <button type="button" data-ng-click="delete()">Delete</button>
  </div>
</form>
