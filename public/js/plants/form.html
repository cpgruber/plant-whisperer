<form>
  <fieldset>
    <label for="type">Plant Type:</label>
    <input type="text" name="type" data-ng-model="plant.type" />
  </fieldset>
  <fieldset>
    <label for="frequency">Watering Frequency:</label>
    <input type="integer" name="frequency" data-ng-model="plant.frequency" />
  </fieldset>
  <fieldset>
    <label for="last_watered">Last Watered:</label>
    <input type="date" name="last_water" data-ng-model="plant.last_water"/>
  </fieldset>
  <fieldset>
    <label for="outdoors">
      <input type="checkbox" name="outdoors" data-ng-model="plant.outdoors" />
      Outdoors?
    </label>
  </fieldset>
  <button type="button" data-ng-if="!plant._id" data-ng-click="create()">Create</button>
  <div data-ng-if="plant._id">
    <button type="button" data-ng-click="cancel()">cancel</button>
    <button type="button" data-ng-click="update()">Update</button>
    <button type="button" data-ng-click="delete()">Delete</button>
  </div>
</form>
