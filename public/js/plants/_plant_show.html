<div>
  <p class='plant-name'>{{plant.type}}
    <a data-ng-click="showForm()" href="#">Edit</a>
  </p>
  <div data-ng-show="formShow">
    <div data-plant-form data-plant="plant"></div>
  </div>
  <div data-ng-hide="formShow">
    <p>Watering Freq: Every {{plant.frequency}} {{plant.interval}}</p>
    <p>Last Watered: {{plant.last_water | date : 'shortDate'}}</p>
    <p>Next Water: {{plant.next_water | date : 'shortDate'}}</p>
    <p>Outdoors? {{plant.outdoors}}</p>
  </div>
</div>
