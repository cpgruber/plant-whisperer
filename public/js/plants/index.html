<div class='six columns'>
  <h2>Add Plant:</h2>
  <div class='form-container' data-plant-form data-plant="PlantIndexViewModel.newPlant"></div>
</div>
<div class='six columns'>
  <h2>Your Plants:</h2>
  <div class='no-plants' data-ng-show="PlantIndexViewModel.plants.length==0">
    <p>You have no plants.</p>
    <img src="assets/cactus.gif" alt="cactus gif" />
  </div>
  <div class='plant-info' data-ng-repeat="plant in PlantIndexViewModel.plants | orderBy:'-next_water'">
    <p class='plant-name'>{{plant.type}}<a data-ui-sref="plantShow({id: plant._id})">Edit</a></p>
    <p>Watering Freq: {{plant.frequency}}</p>
    <p>Last Watered: {{plant.last_water|date:'MM/dd/yyyy'}}</p>
    <p>Next Water: {{plant.next_water}}</p>
    <p>Outdoors? {{plant.outdoors}}</p>
  </div>
</div>
